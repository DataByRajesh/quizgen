name: CI - Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint backend (flake8)
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade flake8
          flake8 backend
        shell: bash
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q

  frontend-build:
    name: Frontend Build
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Lint frontend
        working-directory: frontend
        run: |
          npm run lint

  deploy-vercel:
    name: Deploy to Vercel
    needs: [tests, frontend-build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy with Vercel CLI
        working-directory: frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Non-interactive deploy to Vercel using the token secret
          npx vercel --prod --confirm --token "$VERCEL_TOKEN"

  deploy-render:
    name: Deploy to Render
    needs: [tests, frontend-build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'

  deploy-railway:
    name: Deploy to Railway
    needs: [tests, frontend-build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_PROJECT_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Deploy with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          # Login and deploy; ensure RAILWAY_TOKEN and RAILWAY_PROJECT_ID are set in repo secrets
          railway login --token "$RAILWAY_TOKEN" || true
          railway up --project "$RAILWAY_PROJECT_ID" --yes || echo "Railway deploy command finished with code $?"
